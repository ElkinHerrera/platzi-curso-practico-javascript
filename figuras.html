<body>
    <header>
        <nav class="nav-header">
          <div class="nav-title">
            Figuras geométricas
        <p>Este es el primer taller del curso práctico de JavaScript</p>

          </div>
        </nav>
      </header>
    
      <section class = "containerFigures">

        <div class= "figure">

          <svg height="250" width="250" style="border: black 3px;">

            <ellipse cx= "50%" cy="50%" rx="25" ry="25"
            
            style="fill:none;stroke:black;stroke-width:2" />
            <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG</text>

            </svg>
          <label for="">Circulo</label>
        </div>
        <div class= "figure">

          <svg height="250" width="250" style="border: black 3px;">

            <rect x="50%" y="50%" width="50" height="50"
            style="fill:none;stroke:black;stroke-width:2"  />

            </svg>
          <label for="">Cuadrado</label>
        </div>
        <div class= "figure">

          <svg height="250" width="250" style="border: black 3px;">

            <rect x="50%" y="50%" width="100" height="50"
            style="fill:none;stroke:black;stroke-width:2"  />

            </svg>
          <label for="">Rectangulo</label>
        </div>
